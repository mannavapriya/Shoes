    
    <h4 class="title">SHOE RECOMMENDATIONS</h4>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Filter</h4>
                        <form [formGroup]="shoeForm" (ngSubmit)="GetShoes()" class="shoe-form">
                            <div class="form-group">
                                <label>Color</label>
                                <input type="text" class="form-control" formControlName="color">
                            </div>                       
                            <br>                       
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" formControlName="heels" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    Heels
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" formControlName="sandals" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    Sandals
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" formControlName="shoes" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    Shoes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" formControlName="slippers" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    Slippers
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" formControlName="boots" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    Boots
                                </label>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-dark">Search</button>     
                        </form>                   
                </div>                     
            </div>
        </div>
    </div>    
    <br>            
    <div class="row" *ngIf="shoes.length > 0">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Brand</th>
                    <th>Category</th>   
                    <th>Color</th> 
                    <th>Image</th>                
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let shoe of shoes">
                    <td>{{ shoe.brand }}</td>
                    <td>{{ shoe.categories }}</td>    
                    <td>{{ shoe.color }}</td>
                    <td><img [src]="GetImage(shoe.imageURL)" width="460" height="345"></td>                    
                </tr>                       
            </tbody>
        </table>
    </div>
